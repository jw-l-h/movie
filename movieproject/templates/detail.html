{% extends 'base.html'  %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <img src="{{movie.img.url}}" height="650">
        </div>
    <div class="col-md-6">
        <h2>{{ movie.name }}<br></h2>
        <h5>Released in {{ movie.year }}<br></h5>
        <h6>{{ movie.desc }}<br></h6>
        <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Delete</a>
    </div>
    </div>
</div>
{% endblock %}
